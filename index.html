<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>رامک - بازی</title>

  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    /* iframe بازی */
    #gameFrame {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: none;
      border: none;
      z-index: 10;
    }

    /* صحنه AR */
    #arScene {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }
  </style>
</head>
<body>

  <!-- صحنه AR -->
  <a-scene 
    id="arScene"
    mindar-image="imageTargetSrc: cow2.mind; uiLoading: false; uiScanning: false; uiError: false;"
    vr-mode-ui="enabled: false" 
    device-orientation-permission-ui="enabled: false">
    
    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <a-entity mindar-image-target="targetIndex: 0"></a-entity>
  </a-scene>

  <!-- iframe بازی -->
  <iframe id="gameFrame" src="https://sorchi.liara.run/"></iframe>

  <script>
    const iframe = document.getElementById('gameFrame');
    const scene = document.querySelector('#arScene');
    let alreadyScanned = false;

    scene.addEventListener('targetFound', () => {
      if (alreadyScanned) return;
      alreadyScanned = true;

      iframe.style.display = 'block';   // نمایش بازی
      scene.style.display = 'none';     // پنهان کردن کل AR
    });
  </script>

</body>
</html>
